{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  {% block meta %}
  {% endblock meta %}
</head>


<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homepage:index' %}">
        <img src="https://pbp-fasilkom-ui.github.io/ganjil-2023/en/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-bloFck align-text-top">
        Ariculture
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homepage:index' %}"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/news/">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/review/">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/advertisement/">Community</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png" alt="Logo" width="25" height="25" class="d-inline-block align-text-top"> {{ user.username}}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'account:profile' %}">Profile</a></li>
                  <li><a class="dropdown-item" href="{% url 'homepage:advertise' %}">Advertising</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'account:logout' %}"><i class="fa fa-arrow-circle-right"></i> Logout</a></li>
              </ul>
          </li>
        </ul>
        {% else %}
        <button type="button" class="btn btn-light me-2" ><a href="{% url 'account:login' %}" class="text-decoration-none text-reset">Login</a></button>
        <button type="button" class="btn btn-light"><a href="{% url 'account:register' %}" class="text-decoration-none text-reset">Register</a></button>
        {% endif %}        
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  {% block content %}
  {% endblock content %}
</body>

</html>
